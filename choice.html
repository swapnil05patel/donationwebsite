<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('texture-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 0;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .btn-custom {
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            padding: 15px 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .btn-link {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
        }

        .btn-link:hover {
            color: #ffffff;
            text-decoration: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            width: 70%;
            max-width: 500px;
            margin-top: 50px;
        }

        .buttons-container .btn {
            margin-bottom: 20px;
        }

        /* Add some background to the buttons container */
        .buttons-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <h1>Let Us Know Your Choice</h1>
    
    <div class="buttons-container">
        <button type="submit" class="btn btn-primary btn-custom">
            <a href="donor.html" class="btn-link">Donor</a>
        </button>
        <button type="submit" class="btn btn-primary btn-custom">
            <a href="ngo.html" class="btn-link">NGO</a>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
